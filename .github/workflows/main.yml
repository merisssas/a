      - name: Download Target APK
        shell: python
        env:
          APK_URL: ${{ inputs.apk_url }}
        run: |
          import cloudscraper
          import os, sys
          from bs4 import BeautifulSoup
          from urllib.parse import urlparse

          url = os.environ['APK_URL']
          scraper = cloudscraper.create_scraper(browser='chrome')
          filename = "download.apks" 

          print(f"üîó Processing URL: {url}")
          
          try:
              # Logika khusus Mediafire
              if 'mediafire.com' in url:
                  html = scraper.get(url).text
                  soup = BeautifulSoup(html, 'html.parser')
                  download_btn = soup.find('a', {'id': 'downloadButton'})
                  if download_btn:
                      url = download_btn.get('href')
          except Exception as e:
              print(f"‚ö†Ô∏è Warning scraping: {e}")

          print(f"‚¨áÔ∏è Downloading...")
          try:
              with scraper.get(url, stream=True, timeout=120) as r:
                  if r.status_code != 200: 
                      print(f"‚ùå Failed status: {r.status_code}")
                      sys.exit(1)
                  with open(filename, 'wb') as f:
                      for chunk in r.iter_content(chunk_size=1024*1024): 
                          if chunk: f.write(chunk)
          except Exception as e:
              print(f"‚ùå Error: {e}")
              sys.exit(1)

      - name: Download Android Faker Module
        run: |
           # Link backup jika yang pertama mati
           wget "https://www.mediafire.com/file/32gssatb1p4pkbk/Android_Fakers.apk/file" -O module.apk || echo "‚ö†Ô∏è Download module gagal, pastikan link valid"

      - name: Prepare Workspace
        run: |
          mkdir -p original_workspace workspace_reqable workspace_lspatch
          
          # Cek tipe file (ZIP/XAPK atau APK)
          if unzip -t download.apks >/dev/null 2>&1; then
              echo "üì¶ File adalah Archive (XAPK/APKS)"
              unzip -q download.apks -d original_workspace
          else
              echo "üì¶ File adalah APK Single"
              mv download.apks original_workspace/base.apk
          fi
          
          # Cek keberadaan base.apk
          if [ ! -f "original_workspace/base.apk" ]; then
             echo "‚ùå Error: base.apk tidak ditemukan!"
             ls -R original_workspace
             exit 1
          fi

          # Copy ke workspace terpisah
          cp -r original_workspace/* workspace_reqable/
          cp -r original_workspace/* workspace_lspatch/

      - name: [Mode 1] Reqable Patching
        continue-on-error: true
        run: |
          cd workspace_reqable
          echo "üîµ Patching Reqable..."
          apk-mitm base.apk --certificate ../reqable.pem
          
          if [ -f "base-patched.apk" ]; then
             mv base-patched.apk base.apk
             # Signing
             for apk in *.apk; do
                zipalign -p -f -v 4 "$apk" "aligned_$apk"
                mv "aligned_$apk" "$apk"
                apksigner sign --ks ../debug.keystore --ks-pass pass:android "$apk"
             done
             zip -r -q ../Reqable_Version.apks .
          else
             echo "‚ùå Reqable Patch Gagal"
          fi

      - name: [Mode 2] LSPatch Patching
        continue-on-error: true
        run: |
          cd workspace_lspatch
          echo "üü£ Patching LSPatch..."
          java -jar ../lspatch.jar base.apk -m ../module.apk -f -l 2
          
          TARGET=$(find . -name "*-lspatched.apk")
          if [ ! -z "$TARGET" ]; then
             mv "$TARGET" base.apk
             # Signing
             for apk in *.apk; do
                zipalign -p -f -v 4 "$apk" "aligned_$apk"
                mv "aligned_$apk" "$apk"
                apksigner sign --ks ../debug.keystore --ks-pass pass:android "$apk"
             done
             zip -r -q ../LSPatch_Version.apks .
          else
             echo "‚ùå LSPatch Gagal"
          fi

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: Super_Patcher_Results
          path: |
            Reqable_Version.apks
            LSPatch_Version.apks
