      - name: Generate Consistent Keystore
        run: |
          echo "ðŸ” Membuat Keystore Debug..."
          # Kita buat keystore sendiri agar bisa dipakai berulang untuk semua split
          keytool -genkey -v -keystore debug.keystore \
            -storepass android -alias androiddebugkey -keypass android \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Download File
        shell: python
        env:
          APK_URL: ${{ inputs.apk_url }}
        run: |
          import cloudscraper
          import os
          import sys
          import re
          from bs4 import BeautifulSoup
          from urllib.parse import urlparse

          url = os.environ['APK_URL']
          scraper = cloudscraper.create_scraper(browser='chrome')
          filename = "download.apks" 

          print(f"ðŸ”— URL: {url}")
          need_scrape = False
          if 'mediafire.com' in url:
              if 'download' in urlparse(url).netloc: need_scrape = False
              elif '/file/' in url: need_scrape = True
              else: need_scrape = True

          if need_scrape:
              try:
                  html = scraper.get(url).text
                  soup = BeautifulSoup(html, 'html.parser')
                  download_btn = soup.find('a', {'id': 'downloadButton'})
                  if download_btn and download_btn.get('href'):
                      url = download_btn.get('href')
                      if url.startswith('//'): url = 'https:' + url
                  else:
                      match = re.search(r'href="((https?:)?//download[^"]+)"', html)
                      if match:
                          url = match.group(1)
                          if url.startswith('//'): url = 'https:' + url
              except Exception as e:
                  print(str(e))
                  sys.exit(1)

          print(f"â¬‡ï¸ Downloading to {filename}...")
          try:
              with scraper.get(url, stream=True, timeout=60) as r:
                  if r.status_code != 200: sys.exit(1)
                  with open(filename, 'wb') as f:
                      for chunk in r.iter_content(chunk_size=1024*1024): 
                          if chunk: f.write(chunk)
          except Exception as e:
              sys.exit(1)

      - name: Download Android Faker
        run: |
          wget "https://www.mediafire.com/file/32gssatb1p4pkbk/Android_Fakers.apk/file?dkey=1dxu0ul7601&r=1660" -O module.apk

      - name: Extract & Analyze Bundle
        run: |
          echo "ðŸ“¦ Membongkar APKS/XAPK..."
          unzip -q download.apks -d workspace
          
          echo "ðŸ” Cek kelengkapan..."
          if [ ! -f "workspace/base.apk" ]; then
             echo "âŒ Error: Tidak ditemukan 'base.apk'. Pastikan link benar."
             exit 1
          fi

          # Cek kompabilitas
          if ls workspace/*armeabi_v7a* 1> /dev/null 2>&1; then
             echo "âœ… Ditemukan library 32-bit (armeabi-v7a). Kompatibel!"
          else
             echo "âš ï¸ Hanya ditemukan 64-bit. Resiko tidak kompatibel di HP 32-bit."
          fi

      - name: Patching Base APK Only
        run: |
          cd workspace
          
          echo "ðŸ›¡ï¸ Patching Network (Reqable) pada base.apk..."
          apk-mitm base.apk --certificate ../reqable.pem
          
          if [ ! -f "base-patched.apk" ]; then
             echo "âŒ Gagal patch network!"
             exit 1
          fi
          
          echo "ðŸ’‰ Inject LSPatch pada base.apk..."
          java -jar ../lspatch.jar base-patched.apk -m ../module.apk -f -l 2
          
          TARGET=$(find . -maxdepth 1 -name "*-lspatched.apk")
          if [ -z "$TARGET" ]; then
             echo "âŒ Gagal inject LSPatch!"
             exit 1
          fi
          
          echo "ðŸ”„ Mengganti base.apk asli dengan versi patched..."
          mv "$TARGET" base.apk
          rm base-patched.apk # Hapus temp
          
          cd ..

      - name: Process ALL Splits (Align & Sign)
        run: |
          echo "ðŸ”„ Memproses ulang SEMUA file APK (Cleaning, Aligning, Signing)..."
          
          cd workspace
          
          # Loop semua file .apk (base.apk, config.armeabi_v7a.apk, split_config.xx.apk, dll)
          # Ini memastikan TIDAK ADA file yang terlewat
          for apk in *.apk; do
             echo "ðŸš€ Processing: $apk"
             
             # 1. Hapus Signature Lama (Penting! Agar tidak bentrok)
             zip -d "$apk" "META-INF/*" 2>/dev/null || true
             
             # 2. Zipalign (Wajib sebelum sign)
             # -p: page align .so files, -f: overwrite, -v: verbose
             zipalign -p -f -v 4 "$apk" "aligned_$apk"
             
             # Timpa file asli dengan yang sudah aligned
             mv "aligned_$apk" "$apk"
             
             # 3. Sign dengan apksigner menggunakan kunci yang SAMA untuk semua
             apksigner sign --ks ../debug.keystore --ks-pass pass:android --key-pass pass:android "$apk"
          done
          
          cd ..

      - name: Repackaging to APKS
        run: |
          echo "ðŸ“¦ Membungkus ulang menjadi .APKS..."
          cd workspace
          zip -r -q ../Patched_App.apks .
          cd ..
          
          echo "âœ… Selesai! Gunakan SAI / MT Manager untuk install."

      - name: Upload Hasil (APKS)
        uses: actions/upload-artifact@v4
        with:
          name: Patched_App_For_SAI
          path: Patched_App.apks
