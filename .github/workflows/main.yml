      - name: Download File
        shell: python
        env:
          APK_URL: ${{ inputs.apk_url }}
        run: |
          import cloudscraper
          import os
          import sys
          import re
          from bs4 import BeautifulSoup
          from urllib.parse import urlparse

          url = os.environ['APK_URL']
          scraper = cloudscraper.create_scraper(browser='chrome')
          filename = "download.apks" 

          print(f"ðŸ”— URL: {url}")
          need_scrape = False
          if 'mediafire.com' in url:
              if 'download' in urlparse(url).netloc: need_scrape = False
              elif '/file/' in url: need_scrape = True
              else: need_scrape = True

          if need_scrape:
              try:
                  html = scraper.get(url).text
                  soup = BeautifulSoup(html, 'html.parser')
                  download_btn = soup.find('a', {'id': 'downloadButton'})
                  if download_btn and download_btn.get('href'):
                      url = download_btn.get('href')
                      if url.startswith('//'): url = 'https:' + url
                  else:
                      match = re.search(r'href="((https?:)?//download[^"]+)"', html)
                      if match:
                          url = match.group(1)
                          if url.startswith('//'): url = 'https:' + url
              except Exception as e:
                  print(str(e))
                  sys.exit(1)

          print(f"â¬‡ï¸ Downloading to {filename}...")
          try:
              with scraper.get(url, stream=True, timeout=60) as r:
                  if r.status_code != 200: sys.exit(1)
                  with open(filename, 'wb') as f:
                      for chunk in r.iter_content(chunk_size=1024*1024): 
                          if chunk: f.write(chunk)
          except Exception as e:
              sys.exit(1)

      - name: Download Android Faker
        run: |
          wget "https://www.mediafire.com/file/32gssatb1p4pkbk/Android_Fakers.apk/file?dkey=1dxu0ul7601&r=1660" -O module.apk

      - name: Extract & Prepare Workspaces
        run: |
          echo "ðŸ“¦ Membongkar APKS/XAPK..."
          unzip -q download.apks -d original_workspace
          
          # Cek kelengkapan
          if [ ! -f "original_workspace/base.apk" ]; then
             echo "âŒ Error: Tidak ditemukan 'base.apk'."
             exit 1
          fi
          
          echo "ðŸ“‚ Membuat 2 Ruang Kerja Terpisah..."
          cp -r original_workspace workspace_reqable
          cp -r original_workspace workspace_lspatch

      # ==========================================
      # VERSI 1: REQABLE ONLY (Network Patch)
      # ==========================================
      - name: [Versi 1] Create Reqable Only Version
        run: |
          echo "ðŸ”µ Memulai Proses Versi Reqable..."
          cd workspace_reqable
          
          # Patch Network
          apk-mitm base.apk --certificate ../reqable.pem
          mv base-patched.apk base.apk
          
          # Loop Cleaning & Signing
          echo "âœï¸ Signing Versi Reqable..."
          for apk in *.apk; do
             zip -d "$apk" "META-INF/*" 2>/dev/null || true
             zipalign -p -f -v 4 "$apk" "aligned_$apk"
             mv "aligned_$apk" "$apk"
             apksigner sign --ks ../debug.keystore --ks-pass pass:android --key-pass pass:android "$apk"
          done
          
          # Pack
          zip -r -q ../Reqable_Version.apks .
          cd ..

      # ==========================================
      # VERSI 2: LSPATCH ONLY (Module/Faker)
      # ==========================================
      - name: [Versi 2] Create LSPatch Only Version
        run: |
          echo "ðŸŸ£ Memulai Proses Versi LSPatch..."
          cd workspace_lspatch
          
          # Patch Module
          java -jar ../lspatch.jar base.apk -m ../module.apk -f -l 2
          
          # Rename output lspatch ke base.apk
          TARGET=$(find . -maxdepth 1 -name "*-lspatched.apk")
          if [ -z "$TARGET" ]; then
             echo "âŒ Gagal inject LSPatch!"
             exit 1
          fi
          mv "$TARGET" base.apk
          
          # Loop Cleaning & Signing
          echo "âœï¸ Signing Versi LSPatch..."
