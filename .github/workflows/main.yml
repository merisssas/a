             zip -d "$apk" "META-INF/*" 2>/dev/null || true
             zipalign -p -f -v 4 "$apk" "aligned_$apk"
             mv "aligned_$apk" "$apk"
             apksigner sign --ks ../debug.keystore --ks-pass pass:android --key-pass pass:android "$apk"
          done
          
          # Pack
          zip -r -q ../LSPatch_Version.apks .
          cd ..

      - name: Upload Kedua Versi
        uses: actions/upload-artifact@v4
        with:
          name: Twin_Versions_Pack
          path: |
            Reqable_Version.apks
            LSPatch_Version.apks
