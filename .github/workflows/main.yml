name: Super Patcher V4 (Smart Link Detection)

on:
  workflow_dispatch:
    inputs:
      apk_url:
        description: 'Link MediaFire / Direct Link APK'
        required: true
        type: string
        default: 'https://www.mediafire.com/file/lxciw8l36u045wn/Mnet+Plus_3.38.0.apk/file'

jobs:
  inject-everything:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Install Tools
        run: |
          npm install -g apk-mitm
          wget "https://github.com/LSPosed/LSPatch/releases/download/v0.6/jar-v0.6-398-release.jar" -O lspatch.jar
          pip install cloudscraper requests beautifulsoup4

      - name: Download APK (Smart Detector)
        shell: python
        env:
          APK_URL: ${{ inputs.apk_url }}
        run: |
          import cloudscraper
          import os
          import sys
          import re
          from bs4 import BeautifulSoup
          from urllib.parse import urlparse

          original_url = os.environ['APK_URL']
          url = original_url
          scraper = cloudscraper.create_scraper(browser='chrome')

          print(f"ðŸ”— Menganalisis URL: {url}")

          # === LOGIKA DETEKSI LINK ===
          need_scrape = False
          
          if 'mediafire.com' in url:
              # Cek apakah ini link "View" atau "Direct Download"
              # Link view biasanya: www.mediafire.com/file/...
              # Link download biasanya: download123.mediafire.com/...
              
              if 'download' in urlparse(url).netloc:
                  print("âš¡ Terdeteksi sebagai Direct Link MediaFire. Langsung gas download!")
                  need_scrape = False
              elif '/file/' in url:
                  print("ðŸ” Terdeteksi sebagai Halaman View MediaFire. Mencari tombol download...")
                  need_scrape = True
              else:
                  # Asumsi default scrape jika ragu
                  need_scrape = True

          if need_scrape:
              try:
                  html = scraper.get(url).text
                  soup = BeautifulSoup(html, 'html.parser')
                  
                  download_btn = soup.find('a', {'id': 'downloadButton'})
                  
                  if download_btn and download_btn.get('href'):
                      url = download_btn.get('href')
                      # Fix protocol relative URL
                      if url.startswith('//'):
                          url = 'https:' + url
                      print(f"âœ… Direct Link ditemukan hasil scrape: {url}")
                  else:
                      print("âš ï¸ Tombol JS tidak ketemu, mencoba Regex Fallback...")
                      match = re.search(r'href="((https?:)?//download[^"]+)"', html)
                      if match:
                          url = match.group(1)
                          if url.startswith('//'):
                              url = 'https:' + url
                          print(f"âœ… Direct Link (Regex) ditemukan: {url}")
                      else:
                          print("âŒ FATAL: Gagal Scrape. Pastikan link bukan folder.")
                          sys.exit(1)
              except Exception as e:
                  print(f"âŒ Error Scrape: {str(e)}")
                  sys.exit(1)

          # === PROSES DOWNLOAD ===
          print(f"â¬‡ï¸ Sedang mendownload dari: {url}")
          try:
              with scraper.get(url, stream=True, timeout=60) as r:
                  # Cek error HTTP (misal 404/403)
                  if r.status_code != 200:
                      print(f"âŒ Gagal akses URL. Status Code: {r.status_code}")
                      print("Saran: Link direct MediaFire cepat kadaluarsa. Gunakan link halaman (www.mediafire.com/file/...) saja.")
                      sys.exit(1)

                  total_size = int(r.headers.get('content-length', 0))
                  
                  with open('target.apk', 'wb') as f:
                      dl_size = 0
                      for chunk in r.iter_content(chunk_size=1024*1024): 
                          if chunk:
                              f.write(chunk)
                              dl_size += len(chunk)
                              if total_size > 0 and dl_size % (5 * 1024 * 1024) == 0:
                                  print(f"   ... {dl_size/1024/1024:.2f} MB")
                  
                  print(f"âœ… Download Selesai. Total: {dl_size/1024/1024:.2f} MB")
                  
                  if dl_size < 1048576: 
                      print("âŒ ERROR: File < 1MB. Kemungkinan HTML error page.")
                      sys.exit(1)

          except Exception as e:
              print(f"âŒ Download Gagal Total: {str(e)}")
              sys.exit(1)

      - name: Download Android Faker (Module)
        run: |
          LATEST_URL=$(curl -s https://api.github.com/repos/Android1500/AndroidFaker/releases/latest | grep "browser_download_url" | grep ".apk" | cut -d '"' -f 4)
          
          if [ -z "$LATEST_URL" ]; then
             wget "https://github.com/Android1500/AndroidFaker/releases/download/1.2.0/AndroidFaker_1.2.0.apk" -O module.apk
          else
             wget "$LATEST_URL" -O module.apk
          fi

      - name: Tahap 1 - Patch Network (Reqable)
        run: |
          echo "Membuka Network Security Config..."
          apk-mitm target.apk --wait
          mv *-patched.apk step1.apk

      - name: Tahap 2 - Inject Spoofer (LSPatch)
        run: |
          echo "Menyuntikkan Module Spoofing..."
          java -jar lspatch.jar step1.apk -m module.apk -f -l
          
          OUTPUT_LSPATCH=$(find . -maxdepth 1 -type f -name "step1-*-lspatch.apk" | head -n 1)
          if [ -z "$OUTPUT_LSPATCH" ]; then
             OUTPUT_LSPATCH=$(find . -maxdepth 1 -type f -name "*-lspatch.apk" | head -n 1)
          fi
          
          mv "$OUTPUT_LSPATCH" Final_Sniff_Spoof.apk

      - name: Upload Hasil Akhir
        uses: actions/upload-artifact@v4
        with:
          name: Aplikasi-Siap-Sniff-Spoof
          path: Final_Sniff_Spoof.apk
