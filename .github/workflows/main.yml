      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y aapt zip unzip
          
          # 1. Install APK-MITM (Patcher Network)
          npm install -g apk-mitm
          
          # 2. Download LSPatch (Injector Module)
          wget "https://github.com/LSPosed/LSPatch/releases/download/v0.6/jar-v0.6-398-release.jar" -O lspatch.jar
          
          # 3. Download Uber APK Signer (Signer Android 15)
          wget "https://github.com/patrickfav/uber-apk-signer/releases/download/v1.3.0/uber-apk-signer-1.3.0.jar" -O signer.jar
          
          # 4. [BARU] Download APKEditor (Untuk Convert APKS ke APK)
