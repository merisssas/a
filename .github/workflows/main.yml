      - name: Download Target APK
        shell: python
        env:
          APK_URL: ${{ inputs.apk_url }}
        run: |
          import cloudscraper
          import os, sys
          from bs4 import BeautifulSoup

          url = os.environ['APK_URL']
          scraper = cloudscraper.create_scraper(browser='chrome')
          filename = "download.apks" 

          print(f"üîó Processing URL: {url}")
          try:
              if 'mediafire.com' in url:
                  html = scraper.get(url).text
                  soup = BeautifulSoup(html, 'html.parser')
                  download_btn = soup.find('a', {'id': 'downloadButton'})
                  if download_btn:
                      url = download_btn.get('href')
          except Exception as e:
              print(f"‚ö†Ô∏è Warning scraping: {e}")

          print(f"‚¨áÔ∏è Downloading Target...")
          try:
              with scraper.get(url, stream=True, timeout=120) as r:
                  if r.status_code != 200: sys.exit(1)
                  with open(filename, 'wb') as f:
                      for chunk in r.iter_content(chunk_size=1024*1024): 
                          if chunk: f.write(chunk)
              
              # INTEGRITY CHECK
              size = os.path.getsize(filename)
              print(f"üì¶ File Size: {size / 1024 / 1024:.2f} MB")
              if size < 1000000: # Less than 1MB
                  print("‚ùå Error: File too small! Likely an error page or corrupted download.")
                  sys.exit(1)
                  
          except Exception as e:
              print(f"‚ùå Error: {e}")
              sys.exit(1)

      - name: Download Android Faker Module
        shell: python
        run: |
          import cloudscraper
          import sys, os
          from bs4 import BeautifulSoup

          url = "https://www.mediafire.com/file/32gssatb1p4pkbk/Android_Fakers.apk/file?dkey=5tgobredp9d&r=1430"
          scraper = cloudscraper.create_scraper(browser='chrome')
          filename = "module.apk"

          print(f"üîó Processing Module URL...")
          try:
              html = scraper.get(url).text
              soup = BeautifulSoup(html, 'html.parser')
              download_btn = soup.find('a', {'id': 'downloadButton'})
              if download_btn:
                  url = download_btn.get('href')
          except Exception as e:
              print(f"‚ö†Ô∏è Warning scraping module: {e}")

          print(f"‚¨áÔ∏è Downloading Module...")
          try:
              with scraper.get(url, stream=True, timeout=120) as r:
                  if r.status_code != 200: sys.exit(1)
                  with open(filename, 'wb') as f:
                      for chunk in r.iter_content(chunk_size=1024*1024): 
                          if chunk: f.write(chunk)
              
              # INTEGRITY CHECK
              size = os.path.getsize(filename)
              print(f"üì¶ Module Size: {size / 1024 / 1024:.2f} MB")
              if size < 10000: # Less than 10KB
                 print("‚ùå Error: Module file invalid/corrupt.")
                 sys.exit(1)

          except Exception as e:
              print(f"‚ùå Error downloading module: {e}")
              sys.exit(1)

      - name: Prepare Workspace
        run: |
          mkdir -p original_workspace workspace_reqable workspace_lspatch
          
          if [ ! -s "download.apks" ]; then
             echo "‚ùå Error: download.apks is missing or empty"
             exit 1
          fi

          # Removed >/dev/null to SEE the errors if verification fails
          echo "üîç Verifying Archive Integrity..."
          if unzip -t download.apks; then
              echo "üì¶ File is Valid Archive (XAPK/APKS)"
              unzip -q download.apks -d original_workspace
          else
              echo "‚ö†Ô∏è Archive Check Failed or Not an Archive."
              # Try treating as single APK, but if unzip -t failed with 'verification failed', it is corrupt.
              # We will try to proceed but warn.
              mv download.apks original_workspace/base.apk
          fi
          
          # Find base.apk recursively
          BASE_PATH=$(find original_workspace -name "base.apk" -o -name "*.apk" | head -n 1)
          if [ -z "$BASE_PATH" ]; then
             echo "‚ùå Error: No APK file found in extracted contents!"
             ls -R original_workspace
             exit 1
          fi
          
          echo "üì¶ Found Base APK at: $BASE_PATH"
          cp "$BASE_PATH" workspace_reqable/base.apk
          cp "$BASE_PATH" workspace_lspatch/base.apk
          
          # Copy splits if available
          cp -n original_workspace/*.apk workspace_reqable/ 2>/dev/null || true
          cp -n original_workspace/*.apk workspace_lspatch/ 2>/dev/null || true

      - name: "Mode 1 - Reqable Patching"
        id: reqable
        continue-on-error: true
        run: |
          cd workspace_reqable
          echo "üîµ Patching Reqable..."
          export NODE_OPTIONS="--max-old-space-size=8192"
          
          # Added --skip-signing to prevent internal signer crashes
          apk-mitm base.apk --certificate ../reqable.pem --skip-signing
          
          # Smartly find the output file (patched or unsigned)
          PATCHED_FILE=$(find . -maxdepth 1 \( -name "*-patched.apk" -o -name "*-unsigned.apk" \) | head -n 1)
          
          if [ ! -z "$PATCHED_FILE" ]; then
             echo "‚úÖ Patch success! File: $PATCHED_FILE"
             mv "$PATCHED_FILE" base.apk
             
             for apk in *.apk; do
                echo "üîè Signing $apk..."
                zipalign -p -f -v 4 "$apk" "aligned_$apk"
                mv "aligned_$apk" "$apk"
                apksigner sign --ks ../debug.keystore --ks-pass pass:android "$apk"
             done
             zip -r -q ../Reqable_Version.apks .
             echo "‚úÖ Reqable Artifact Created"
          else
             echo "‚ùå Reqable Patch Failed (No output file detected)"
             exit 1
          fi

      - name: "Mode 2 - LSPatch Patching"
        id: lspatch
        continue-on-error: true
        run: |
          cd workspace_lspatch
          echo "üü£ Patching LSPatch..."
          
          if [ ! -s "../module.apk" ]; then
             echo "‚ùå Module APK is missing"
             exit 1
          fi

          # Added -Xmx2G to prevent Java OOM
          java -Xmx2G -jar ../lspatch.jar base.apk -m ../module.apk -f -l 2
          
          TARGET=$(find . -name "*-lspatched.apk")
          if [ ! -z "$TARGET" ]; then
             echo "‚úÖ Patch success! Found: $TARGET"
             mv "$TARGET" base.apk
             
             for apk in *.apk; do
                echo "üîè Signing $apk..."
                zipalign -p -f -v 4 "$apk" "aligned_$apk"
                mv "aligned_$apk" "$apk"
                apksigner sign --ks ../debug.keystore --ks-pass pass:android "$apk"
             done
             zip -r -q ../LSPatch_Version.apks .
             echo "‚úÖ LSPatch Artifact Created"
          else
             echo "‚ùå LSPatch Failed (Check logs above for Java errors)"
             exit 1
          fi

      - name: Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Super_Patcher_Results
          path: |
            Reqable_Version.apks
            LSPatch_Version.apks
