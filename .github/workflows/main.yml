      - name: Download File
        shell: python
        env:
          APK_URL: ${{ inputs.apk_url }}
        run: |
          import cloudscraper
          import os
          import sys
          import re
          from bs4 import BeautifulSoup
          from urllib.parse import urlparse

          url = os.environ['APK_URL']
          scraper = cloudscraper.create_scraper(browser='chrome')

          # Logic Rename berdasarkan ekstensi URL
          filename = "raw_download.apk" 
          if ".apks" in url.lower(): filename = "raw_download.apks"
          if ".xapk" in url.lower(): filename = "raw_download.xapk"

          print(f"üîó URL: {url}")
          
          # Scrape Mediafire
          need_scrape = False
          if 'mediafire.com' in url:
              if 'download' in urlparse(url).netloc: need_scrape = False
              elif '/file/' in url: need_scrape = True
              else: need_scrape = True

          if need_scrape:
              try:
                  html = scraper.get(url).text
                  soup = BeautifulSoup(html, 'html.parser')
                  download_btn = soup.find('a', {'id': 'downloadButton'})
                  if download_btn and download_btn.get('href'):
                      url = download_btn.get('href')
                      if url.startswith('//'): url = 'https:' + url
                      print(f"‚úÖ Direct Link: {url}")
                  else:
                      match = re.search(r'href="((https?:)?//download[^"]+)"', html)
                      if match:
                          url = match.group(1)
                          if url.startswith('//'): url = 'https:' + url
                          print(f"‚úÖ Regex Link: {url}")
                      else:
                          sys.exit(1)
              except Exception as e:
                  print(str(e))
                  sys.exit(1)

          print(f"‚¨áÔ∏è Downloading to {filename}...")
          try:
              with scraper.get(url, stream=True, timeout=60) as r:
                  if r.status_code != 200: sys.exit(1)
                  total_size = int(r.headers.get('content-length', 0))
                  with open(filename, 'wb') as f:
                      dl_size = 0
                      for chunk in r.iter_content(chunk_size=1024*1024): 
                          if chunk:
                              f.write(chunk)
                              dl_size += len(chunk)
                              if dl_size % (10*1024*1024) == 0: print(f"{dl_size/1024/1024:.2f} MB")
                  print(f"‚úÖ Total: {dl_size/1024/1024:.2f} MB")
          except Exception as e:
              sys.exit(1)

      - name: Download Android Faker
        run: |
          wget "https://www.mediafire.com/file/32gssatb1p4pkbk/Android_Fakers.apk/file?dkey=1dxu0ul7601&r=1660" -O module.apk

      # [LANGKAH BARU] Convert APKS -> APK
      - name: Convert APKS to APK (Merger)
        run: |
          echo "üõ†Ô∏è Memeriksa tipe file..."
          
          if [ -f "raw_download.apks" ] || [ -f "raw_download.xapk" ]; then
             echo "üì¶ File Split terdeteksi. Memulai penggabungan (Merging)..."
             
             # Rename xapk ke apks biar konsisten
             if [ -f "raw_download.xapk" ]; then mv raw_download.xapk raw_download.apks; fi
             
             # Gunakan APKEditor untuk merge
             java -jar APKEditor.jar m -i raw_download.apks -o target.apk
             
             echo "‚úÖ Berhasil Merge! Sekarang sudah jadi Single APK."
          else
             echo "üìÑ File sudah berupa Single APK. Langsung rename."
             mv raw_download.apk target.apk
          fi

      - name: Check Architecture (Realme Note 50 Check)
        run: |
          echo "üîç Menganalisis Arsitektur APK..."
          ARCH_INFO=$(aapt dump badging target.apk | grep "native-code")
          echo "üìã $ARCH_INFO"
          
          if [[ "$ARCH_INFO" == *"arm64"* ]] && [[ "$ARCH_INFO" != *"armeabi-v7a"* ]]; then
            echo "================================================================"
            echo "‚ö†Ô∏è  BAHAYA: File hasil merge ini HANYA 64-BIT (arm64-v8a)!"
            echo "‚ö†Ô∏è  Realme Note 50 (OS 32-bit) TIDAK BISA menginstall ini."
            echo "================================================================"
          else
            echo "‚úÖ Aman: Library 32-bit (armeabi-v7a) terdeteksi atau Java-only."
          fi

      - name: Tahap 1 - Patch Network (Reqable)
        run: |
          # Sekarang inputnya pasti 'target.apk'
          apk-mitm target.apk --certificate reqable.pem
          
          # Hasilnya pasti 'target-patched.apk'
          mv target-patched.apk step1.apk

      - name: Tahap 2 - Inject Spoofer (LSPatch)
        run: |
          # Inject level 2
          java -jar lspatch.jar step1.apk -m module.apk -f -l 2
          
          # Karena inputnya Single APK, outputnya pasti '-lspatched.apk'
          OUTPUT_LSPATCH=$(find . -maxdepth 1 -type f -name "*-lspatched.apk" | head -n 1)
          
          if [ -z "$OUTPUT_LSPATCH" ]; then
             echo "‚ùå Gagal patch LSPatch!"
             exit 1
          fi
          mv "$OUTPUT_LSPATCH" unsigned_final.apk

      - name: Tahap 3 - Final Signing (Android 15 Fix)
        run: |
          # [FIX ZIP STRUCTURE]
          # Menggunakan zip -FF untuk memperbaiki header ZIP yang rusak akibat LSPatch/zipalign
          # Ini mencegah error "Local Entry Flag does not match CD"
          echo "üîß Memperbaiki struktur ZIP sebelum unsigning..."
          zip -FF unsigned_final.apk --out clean_structure.apk
          
          # [UNSIGN]
          # Sekarang aman untuk menghapus META-INF dari file yang sudah dibersihkan
          echo "üóëÔ∏è Menghapus signature lama..."
          zip -d clean_structure.apk "META-INF/*"
          
          # [SIGN]
          # Sign ulang dengan Uber APK Signer
          echo "‚úçÔ∏è Signing ulang..."
          java -jar signer.jar --apks clean_structure.apk
          
          FINAL_APK=$(find . -maxdepth 1 -type f -name "*-aligned-debugSigned.apk" | head -n 1)
          
          if [ -z "$FINAL_APK" ]; then
             echo "‚ùå Gagal Signing! File output tidak ditemukan."
             ls -la
             exit 1
          fi
          
          mv "$FINAL_APK" "Final_App_Ready.apk"

      - name: Upload Hasil Akhir
        uses: actions/upload-artifact@v4
        with:
          name: Final_App_Ready
          path: Final_App_Ready.apk
